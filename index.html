<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

  <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.6/Rx.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="js/module.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <title>AngularFire</title>
</head>

<body ng-app="fireApp" ng-controller='mainCtrl'>
  <h1>AngularFire</h1>
  <!-- <pre>{{ user || json }}</pre> -->
  <div ng-controller="navCtrl">
    <button ng-show='state !== "loggedin"' class="btn btn-default" ui-sref="user.welcome">Home</button>
    <button ng-show='state !== "loggedin"' class="btn btn-default" ui-sref="user.login">Login</button>
    <button ng-show='state !== "loggedin"' class="btn btn-default" ui-sref="user.register">Register</button>
    <button class="btn btn-default" ng-click="logout()">Log Out</button>
  </div>

  <ui-view></ui-view>
</body>

</html>
